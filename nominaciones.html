<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nominaciones - Premios Darwing</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="assets/logo.png" alt="Logo Premios Darwing">
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="nominaciones.html" class="active"><i class="fas fa-trophy"></i> Nominaciones</a></li>
                <li><a href="todas-nominaciones.html"><i class="fas fa-list"></i> Todas las Nominaciones</a></li>
                <li><a href="ediciones.html"><i class="fas fa-history"></i> Ediciones Anteriores</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="nominaciones-section">
            <div class="nominaciones-container">
                <h2>Nominaciones Activas</h2>
                <div class="nominaciones-grid" id="nominaciones-container">
                    <!-- Las nominaciones se cargarán dinámicamente -->
                </div>
                
                <div class="form-container">
                    <h2>Nueva Nominación</h2>
                    <form id="nominacionForm">
                        <div class="form-group">
                            <label for="nombreNominado">
                                <i class="fas fa-user"></i> Nombre del Nominado
                            </label>
                            <input type="text" id="nombreNominado" name="nombreNominado" required>
                        </div>

                        <div class="form-group">
                            <label for="explicacion">
                                <i class="fas fa-comment"></i> Explicación
                            </label>
                            <textarea id="explicacion" name="explicacion" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="nominador">
                                <i class="fas fa-user-tag"></i> Tu Nombre
                            </label>
                            <input type="text" id="nominador" name="nominador" required>
                        </div>

                        <button type="submit" class="btn-submit">
                            <i class="fas fa-paper-plane"></i> Enviar Nominación
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="assets/logo.png" alt="Logo Premios Darwing">
            </div>
            
        </div>
        <p>&copy; 5 Premios Darwing. Todos los derechos reservados.</p>
    </footer>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/nominaciones.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
